<div class="container">
  <h1>Login</h1>

  <div>
    <label for="email">Email</label>
    <input
      [(ngModel)]="email"
      type="email"
      id="email"
      required
    >
  </div>

  <div>
    <label for="password">Password</label>
    <input
      [(ngModel)]="password"
      type="password"
      id="password"
      required
    >
  </div>

  <p *ngIf="errorMessageLogin" class="error">{{errorMessageLogin}}</p>

  <button (click)="login()">Login</button>

  <div id="showForgottenPassworFieldContainer">
    <p>Forgotten your password? click <span id="showPasswordResetField" (click)='toggleResetPasswordField()'>here</span>.</p>
  </div>
  <div id="resetPasswordSection" class='{{canSeeResetPassword ? "" : "hidden" }}'>

    <p id='close' (click)='toggleResetPasswordField()'>x</p>
    <p>----------------------</p>
  
    <div>
      <p>Enter your email address below, we will send you a link to reset it.</p>
      <input
        [(ngModel)]="forgottenPasswordEmail"
        type="email"
        id="forgottenPasswordEmail"
        required
      >
    </div>
    <div>
      <button (click)="resetPassword()" id="resetPassword">Reset password</button>
    </div>
    <p *ngIf="successResetPassword" id="success">{{successResetPassword}}</p>
    <p *ngIf="errorResetPassword" class="error">{{errorResetPassword}}</p>
  </div>

  <p>No account? Click here to <a href="/register">register</a></p>
</div>
