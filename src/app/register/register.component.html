<h1> register </h1>

<label for="email">Email</label>
<input
  [(ngModel)]="email"
  type="email"
  id="email"
  required
>

<label for="name">Name</label>
<input
  [(ngModel)]="name"
  type="text"
  id="name"
  required
>

<label for="password">Password</label>
<input
  [(ngModel)]="password"
  type="password"
  id="password"
  required
>

<label for="confirmPassword">Confirm Password</label>
<input
  [(ngModel)]="confirmPassword"
  type="password"
  id="confirmPassword"
  required
>

<p *ngIf="errorMessage" id="error">{{errorMessage}}</p>

<button (click)="createUser()">Register User</button>

<p>Got an account? Click here to <a href="/login">login</a></p>
