<div class="container">
  <h1>Register</h1> 
   
  <div>
    <label for="email">Email</label>
    <input
      [(ngModel)]="email"
      type="email"
      id="email"
      required
    >
  </div>
  <div>
    
    <label for="name">Name</label>
    <input
      [(ngModel)]="name"
      type="text"
      id="name"
      required
    >
  </div>
  
  <div>
    <label for="password">Password</label>
    <input
      [(ngModel)]="password"
      type="password"
      id="password"
      required
    >
  </div>
  
  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input
      [(ngModel)]="confirmPassword"
      type="password"
      id="confirmPassword"
      required
    >
  </div>
  
  <p *ngIf="errorMessage" id="error">{{errorMessage}}</p>
  
  <button (click)="createUser()">Register User</button>
  
  <p>Got an account? Click here to <a href="/login">login</a></p>
</div>
